[package]
name = "collapsescanner"
version = "0.2.1"
edition = "2021"
authors = ["dest4590"]
default-run = "collapsescanner"

[[bin]]
name = "remapper"
path = "scripts/remapper.rs"

[dependencies]
colored = "3.0.0"
regex = "1.11.1"
zip = "2.6.1"
indicatif = "0.17.11"
lazy_static = "1.5.0"
url = "2.5.4"
hex = "0.4.3"
byteorder = "1.5.0"
clap = { version = "4.5.37", features = ["derive"] }
walkdir = "2.5.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tempfile = "3.19.1"
thiserror = "2.0.12"
rayon = "1.10.0"
encoding_rs = "0.8.35"
wildmatch = "2.4.0"
lru = "0.14.0"
sysinfo = "0.34.2"

[profile.release]
codegen-units = 1
opt-level = "z"
panic = "abort"
strip = true
lto = true
